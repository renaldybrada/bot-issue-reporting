displayIssueSummary(message, context, data, options): >
    const briefIssue = "Issue : " + options.issue.briefIssue;
    const detailIssue = "Detail Issue : " + options.issue.detailIssue;
    const issuePlatform = "Platform : " + options.issue.issuePlatform.toUpperCase();

    let result = "Berikut rangkuman issue anda yang tercatat \n\n";
    result = result + briefIssue +"\n"+ detailIssue +"\n"+ issuePlatform;

    return {
      type: 'text',
      content: result
    };
